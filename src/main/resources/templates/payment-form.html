            <form id="paymentForm" class="form-grid" th:action="@{/payments/new}" th:method="POST" th:object="${paymentRequest}">
                <div class="form-row">
                    <label for="cardNumber">Card Number</label>
                    <input id="cardNumber" th:minlenght="${paymentRequest.cardTier.equals('AMERICAN_EXPRESS') ? 15 : 16}" th:maxlenght="${paymentRequest.cardTier.equals('AMERICAN_EXPRESS') ? 15 : 16}" name="cardNumber" type="text" placeholder="Card Number" th:field="*{sixteenDigitCode}">
                </div>
                <div class="form-row">
                    <label for="expiry">Expire</label>
                    <input id="expiry" name="expiry" type="month" placeholder="Expire" th:field="*{expiry}">
                </div>
                <div class="form-row">
                    <label for="cvv">Cvv</label>
                    <input id="cvv" th:minlenght="${paymentRequest.cardTier.equals('AMERICAN_EXPRESS') ? 4 : 3}" th:maxlenght="${paymentRequest.cardTier.equals('AMERICAN_EXPRESS') ? 4 : 3}" name="cvv" type="text" placeholder="Cvv" th:field="*{cvv}">
                </div>
                <div class="form-row">
                    <input id="subscriptionType" name="subscriptionType" type="hidden" th:field="*{subscriptionType}" th:value="*{subscriptionType}">
                </div>
                <div class="form-row">
                    <input id="cardTier" name="cardTier" type="hidden" th:field="*{cardTier}" th:value="*{cardTier}">
                </div>
                <div class="form-row">
                    <input id="period" name="period" type="hidden" th:field="*{period}" th:value="*{period}">
                </div>
                <button type="submit" class="btn btn-primary">
                    <strong>Purchase</strong>

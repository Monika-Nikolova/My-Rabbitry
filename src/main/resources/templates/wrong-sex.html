<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rabbit Error</title>
    <link rel="stylesheet" href="/css/general-error.css" />
</head>
<body>
<div class="error-container">

    <div class="rabbit confused">
        <div class="question">?</div>
        <div class="ear left"></div>
        <div class="ear right"></div>

        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>

            <!-- tiny eyebrows -->
            <div class="brow left"></div>
            <div class="brow right"></div>

            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>

    <h1>Invalid Rabbit Sex</h1>
    <p>
        Oops! The sex of the entered rabbit is incorrect.
        Please check the information and try again.
    </p>

    <a th:href="@{/dashboard}" class="btn">Try Again</a>

    <div class="grass"></div>

    <div class="flowers">
        <div class="flower">
            <div class="petal"></div><div class="petal"></div>
            <div class="petal"></div><div class="petal"></div>
            <div class="center"></div>
        </div>

        <div class="flower">
            <div class="petal"></div><div class="petal"></div>
            <div class="petal"></div><div class="petal"></div>
            <div class="center"></div>
        </div>

        <div class="flower">
            <div class="petal"></div><div class="petal"></div>
            <div class="petal"></div><div class="petal"></div>
            <div class="center"></div>
        </div>

        <div class="flower">
            <div class="petal"></div><div class="petal"></div>
            <div class="petal"></div><div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up â€” MyRabbitry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/logo.png">
</head>
<body>
    <div id="leaves-container"></div>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="brand" style="justify-content: center;">
                <img src="/images/logo.png" alt="MyRabbitry logo" class="logo">
                <span class="brand-name">MyRabbitry</span>
            </div>
            <h1>Create your account</h1>
            <form id="signupForm" class="form-grid">
                <div class="form-row">
                    <label for="firstName">First name</label>
                    <input id="firstName" name="firstName" type="text" placeholder="Optional">
                </div>
                <div class="form-row">
                    <label for="lastName">Last name</label>
                    <input id="lastName" name="lastName" type="text" placeholder="Optional">
                </div>
                <div class="form-row">
                    <label for="username">Username <span aria-hidden="true" style="color:#b63;">*</span></label>
                    <input id="username" name="username" type="text" required placeholder="Choose a username" minlength="3">
                </div>
                <div class="form-row">
                    <label for="password">Password <span aria-hidden="true" style="color:#b63;">*</span></label>
                    <input id="password" name="password" type="password" required placeholder="Create a password" minlength="6">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Optional">
                </div>
                <button type="submit" class="btn btn-primary">Create account</button>
                <div class="helper">Already have an account? <a href="./login.html">Log in</a></div>
            </form>
        </div>
    </div>

    <script src="/js/leaves.js"></script>
</body>
</html>
